services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: ./ai/Dockerfile
    volumes:
      - ./ai:/app/ai
    command: uvicorn ai.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      NIXTLA_API_KEY: ${NIXTLA_API_KEY}
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      FONNTE_API_TOKEN: ${FONNTE_API_TOKEN}
      RESEND_API_KEY: ${RESEND_API_KEY}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  dashboard:
    build:
      context: ./dashboard
    volumes:
      - ./dashboard:/app
      - dashboard-node-modules:/app/node_modules
      - dashboard-next:/app/.next
    command: bun run dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_PUBLIC_WS_BASE_URL: ${NEXT_PUBLIC_WS_BASE_URL}
    depends_on:
      - api
    ports:
      - "3000:3000"

  simulator:
    build:
      context: .
      dockerfile: ./ai/Dockerfile
    container_name: aquamine-simulator
    volumes:
      - ./scripts:/app/scripts
      - ./ai:/app/ai
    command: >
      python -u /app/scripts/esp32_simulator.py
      --realtime
      --interval=60
      --scenario=auto
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PYTHONUNBUFFERED: "1"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db-data:
  dashboard-node-modules:
  dashboard-next:
