services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "aquamine", "-d", "aquamine_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aquamine-internal
    restart: unless-stopped

  redis:
    image: redis:7
    networks:
      - aquamine-internal
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: ./ai/Dockerfile
    command: uvicorn ai.main:app --host 0.0.0.0 --port 8181 --workers 4
    environment:
      CORS_ORIGINS: ${CORS_ORIGINS}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      NIXTLA_API_KEY: ${NIXTLA_API_KEY}
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      FONNTE_API_TOKEN: ${FONNTE_API_TOKEN}
      RESEND_API_KEY: ${RESEND_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - aquamine-internal
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
        - NEXT_PUBLIC_WS_BASE_URL=${NEXT_PUBLIC_WS_BASE_URL}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_PUBLIC_WS_BASE_URL: ${NEXT_PUBLIC_WS_BASE_URL}
    depends_on:
      - api
    networks:
      - aquamine-internal
    restart: unless-stopped

  simulator:
    build:
      context: .
      dockerfile: ./ai/Dockerfile
    volumes:
      - ./scripts:/app/scripts:ro
    command: >
      python -u /app/scripts/esp32_simulator.py
      --realtime
      --interval=60
      --scenario=auto
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aquamine-internal
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: aquamine-nginx
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - dashboard
    networks:
      - aquamine-internal
    restart: unless-stopped

networks:
  aquamine-internal:
    driver: bridge

volumes:
  db-data:
