# Docker DNS resolver (127.0.0.11 is Docker's internal DNS)
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

server {
    listen 443 ssl;
    server_name aquamine.web.id www.aquamine.web.id;

    ssl_certificate /etc/letsencrypt/live/aquamine.web.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aquamine.web.id/privkey.pem;

    # TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    client_max_body_size 10m;

    location /api/ {
        # Use variable to force runtime DNS resolution
        set $upstream_api api:8181;
        proxy_pass http://$upstream_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        # Use variable to force runtime DNS resolution
        set $upstream_api api:8181;
        proxy_pass http://$upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    location / {
        # Use variable to force runtime DNS resolution
        set $upstream_dashboard dashboard:3000;
        proxy_pass http://$upstream_dashboard$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name aquamine.web.id www.aquamine.web.id;
    return 301 https://$host$request_uri;
}
